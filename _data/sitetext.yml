# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Willkommen bei Fotobox Company!
    text: Lerne unsere Fotobox kennen
    button: Kennenlernen
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Unser Serviceangebot für Fotoboxen auf einen Blick"
    section: services
    list:
      - title: "Vermietung von Fotoboxen"
        desc: "Wir vermieten Fotoboxen für Hochzeiten, Geburtstage, Firmenevents oder alle anderen Anlässe."
        icon: fas fa-camera-retro #find more at https://fontawesome.com/icons
      - title: "Anlieferung und Aufbau innerhalb Hamburg"
        desc: "Innerhalb unseres Geschäftsgebiets, liefern wir dir die Fotobox nach Absprache persönlich und bauen sie vor Ort direkt auf."
        icon: fas fa-cogs
      - title: "Versand und Selbstaufbau deutschlandweit"
        desc: "Solltest du nicht in unserem Geschäftsgebiet sein, können wir die Box an dich verschicken und du baust diese selber auf. Sollte etwas schief gehen, unterstützen wir telefonisch."
        icon: fas fa-archive

  portfolio:
    title: "Referenzen"
    text: "Diese Events, konnten wir schon mit unserer Fotobox für immer festhalten."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Fotobox Features"
    text: "Unsere Fotobox bietet viele Vorteile"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Fotos direkt in der Online-Galerie"
        year: ""
        desc: "Alle Fotos, die mit der Fotobox gemacht werden, landen direkt in unserer Online-Galerie und können von den Gästen heruntergeladen werden. **WLAN am Aufstellort erforderlich**"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Keine Speicherplatz Begrenzung"
        year: ""
        desc: "Ihr könnt soviele Fotos von euch durch die Fotobox schießen lassen, wie ihr wollt. Bei einer Anmietung einer unserer Fotoboxen habt ihr keine Limits!"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Optionaler Handydrucker"
        year: ""
        desc: "Die Fotobox selber ist eine digitale Fotobox. Das heißt, dass sie **keine** Druckfunktion besitzt. Du kannst aber unseren Instax Link 2 dazu mieten, um mit einer Handy-App die Fotos über dein Smartphone drucken zu können."
        image: assets/img/timeline/drucker.webp
        alt: image alt text
      - title: "Aufsteller mit QR-Code"
        year: ""
        desc: "Zu jeder Anmietung gibt es einen praktischen Aufsteller mit Verlinkung auf die Online-Galerie kostenlos dazu."
        image: assets/img/timeline/aufsteller.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Kontaktiere uns!"

  about:
    title: "About Us"
    text: "our story"
    body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  contact:
    title: "Schick uns deine Anfrage"
    text: "Oder direkt per e-mail an info@fotobox.company"
    section: contact
    name: "Name*"
    name-validation: "Dein Name."
    email: "Email*"
    email-validation: "Deine E-Mail Adresse."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Deine Nachricht. Gib bitte das Datum, den Lieferort an."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN


