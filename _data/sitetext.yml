#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Willkommen bei Fotobox Company!
    text: Lerne unsere Fotobox kennen
    button: Kennenlernen
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Unser Serviceangebot für Fotoboxen auf einen Blick"
    section: services
    list:
      - title: "Vermietung von Fotoboxen"
        desc: "Bei uns kannst du Fotoboxen für verschiedene Anlässe wie Hochzeiten, Geburtstage, Firmenevents und mehr mieten. Der Mietpreis beträgt lediglich 99€ pro Tag. Entdecke unten die vielfältigen Features unserer Fotobox. Beachte jedoch, dass sie über eine praktische Online-Galerie verfügt, jedoch keine Druckfunktion besitzt."
        icon: fas fa-camera-retro #find more at https://fontawesome.com/icons
      - title: "Anlieferung und Aufbau innerhalb Dülmen und Umkreis"
        desc: "nnerhalb des Münsterlandes, des Ruhrgebiets und speziell in Dülmen bieten wir dir die Fotobox persönlich an. Wir liefern sie nach Absprache und bauen sie vor Ort auf. Du hast auch die Möglichkeit, die Fotobox in Dülmen abzuholen und selbst aufzubauen."
        icon: fas fa-cogs
      - title: "Eigene Fototemplates in eurem Design"
        desc: "Gegen ein zusätzliches Entgelt könnt ihr für den Fotorahmen ein individuelles Design erwerben. Frag uns gerne an, falls wir dir Beispiele zusenden dürfen. Dies eignet sich insbesondere, wenn beispielsweise das Template an die Einladung angepasst werden soll."
        icon: fas fa-archive

  portfolio:
    title: "Referenzen"
    text: "Diese Events, konnten wir schon mit unserer Fotobox für immer festhalten."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Fotobox Features"
    text: "Unsere Fotobox bietet viele Vorteile"
    section: features
    # left is the default
    #start_align: "left"
    events:
      - title: "Fotos direkt in der Online-Galerie"
        year: ""
        desc: "Alle Fotos, die mit der Fotobox gemacht werden, landen direkt in unserer Online-Galerie und können von den Gästen heruntergeladen werden (WLAN am Aufstellort erforderlich). Eine Druckfunktion gibt es daher nicht."
        image: assets/img/timeline/gallery.png
        alt:
      - title: "Keine Speicherplatz Begrenzung"
        year: ""
        desc: "Ihr könnt soviele Fotos von euch durch die Fotobox schießen lassen, wie ihr wollt. Bei einer Anmietung einer unserer Fotoboxen habt ihr keine Limits!"
        image: assets/img/timeline/save.png
        alt:
      - title: "Eigene Fotorahmen"
        year: ""
        desc: "Gegen ein zusätzliches Entgelt können wir für dich einen eigenen Fotorahmen Designen (bspw. im Stil deiner Einladung). Ein Text kann natürlich immer frei gewählt werden."
        image: assets/img/timeline/design.svg
        alt: image alt text
      - title: "Aufsteller mit QR-Code"
        year: ""
        desc: "Zu jeder Anmietung gibt es einen praktischen Aufsteller mit Verlinkung auf die Online-Galerie kostenlos dazu."
        image: assets/img/timeline/aufsteller.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Kontaktiere uns!"

  contact:
    title: "Schick uns deine Anfrage"
    text: "Oder direkt per e-mail an info@fotobox.company"
    section: contact
    name: "Name*"
    name-validation: "Dein Name."
    email: "Email*"
    email-validation: "Deine E-Mail Adresse."
    date: "Wunschdatum"
    date-validation: "Bitte gib das Wunschdatum an."
    address: "Lieferadresse"
    address-validation: "Bitte gib die Lieferadresse an."
    message: "Lieferdresse, Wunschdatum, ggf. Zusatzoption (Eigenes Template inkl. einer Überarbeitung für 25€)*"
    message-validation: "Deine Nachricht."
    subject: "Contact Form Submission"
    submit: "Send Message"

  about:
    title: "Über uns"
    text: "Unsere Geschichte."
    body: "Die Fotobox Company wurde im Jahr 2023 nach unserer eigenen Hochzeit gestartet (Inh. Philip Voß Fotografie). Wir waren von den bestehenden Angeboten nicht überzeugt und beschlossen daher, unsere eigene Fotobox zu entwickeln. Philip hat mit seinem handwerklichen Geschick eine einzigartige Fotobox im Weltkartenmotiv entworfen und gebaut.

Unsere Fotobox ist nicht nur ein Blickfang, sondern auch ein unterhaltsames Highlight für Hochzeiten und andere Veranstaltungen im Münsterland und den umliegenden Städten wie Dülmen, Haltern am See, Dortmund und Münster.

Seit der Einführung unserer Fotobox haben wir bereits auf mehreren Hochzeiten für Begeisterung gesorgt. Unsere Kunden schätzen die hohe Bildqualität, die einfache Bedienung und die vielfältigen Möglichkeiten, die unsere Fotobox bietet.

Egal ob lustige Gruppenfotos, romantische Paarbilder oder kreative Selfies - unsere Fotobox hält die schönsten Momente fest und sorgt für unvergessliche Erinnerungen.

Wenn du auf der Suche nach einer einzigartigen Fotobox für deine Hochzeit oder Veranstaltung im Münsterland bist, dann bist du bei uns genau richtig. Kontaktiere uns gerne für weitere Informationen und sichere dir rechtzeitig die Verfügbarkeit unserer Fotobox."
    section: Ueber

  footer:
    legal: "Datenschutzerklärung & Impressum"
