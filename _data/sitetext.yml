#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Willkommen bei Fotobox Company!
    text: Lerne unsere Fotobox kennen
    button: Kennenlernen
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Unser Serviceangebot für Fotoboxen auf einen Blick"
    section: services
    list:
      - title: "Vermietung von Fotoboxen"
        desc: "Wir vermieten Fotoboxen für Hochzeiten, Geburtstage, Firmenevents oder alle anderen Anlässe. Die Miete beträgt pro Tag gerade einmal 99€. Die Fotobox ist in einem Koffer mit Weltkartenmotiv eingbaut und wird mit einem Stativ aufgebaut. Die Bedienung erfolgt über einen Touchscreen. Die Anlieferung im Umkreis von 10km ist kostenlos, ansonsten kommen ggf. Anfahrtsgebühren hinzu."
        icon: fas fa-camera-retro #find more at https://fontawesome.com/icons
      - title: "Anlieferung und Aufbau innerhalb Hamburg"
        desc: "Innerhalb unseres Geschäftsgebiets, liefern wir dir die Fotobox nach Absprache persönlich und bauen sie vor Ort direkt auf. Eine Übergabe der Fotobox in Hamburg und Selbstaufbau ist auch möglich."
        icon: fas fa-cogs
      - title: "Eigene Fototemplates in eurem Design"
        desc: "Gegen ein zusätzliches Entgelt könnt ihr für den Fotorahmen ein individuelles Design erwerben. Frag uns gerne an, falls wir dir Beispiele zusenden dürfen. Dies eignet sich insbesondere, wenn beispielsweise das Template an die Einladung angepasst werden soll."
        icon: fas fa-archive

  portfolio:
    title: "Referenzen"
    text: "Diese Events, konnten wir schon mit unserer Fotobox für immer festhalten."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Fotobox Features"
    text: "Unsere Fotobox bietet viele Vorteile"
    section: features
    # left is the default
    #start_align: "left"
    events:
      - title: "Fotos direkt in der Online-Galerie"
        year: ""
        desc: "Alle Fotos, die mit der Fotobox gemacht werden, landen direkt in unserer Online-Galerie und können von den Gästen heruntergeladen werden. **WLAN am Aufstellort erforderlich**"
        image: assets/img/timeline/gallery.png
        alt:
      - title: "Keine Speicherplatz Begrenzung"
        year: ""
        desc: "Ihr könnt soviele Fotos von euch durch die Fotobox schießen lassen, wie ihr wollt. Bei einer Anmietung einer unserer Fotoboxen habt ihr keine Limits!"
        image: assets/img/timeline/save.png
        alt:
      - title: "Optionaler Handydrucker"
        year: ""
        desc: "Die Fotobox selber ist eine digitale Fotobox. Das heißt, dass sie **keine** Druckfunktion besitzt. Du kannst aber unseren Instax Link 2 dazu mieten, um mit einer Handy-App die Fotos über dein Smartphone drucken zu können."
        image: assets/img/timeline/drucker.webp
        alt: image alt text
      - title: "Aufsteller mit QR-Code"
        year: ""
        desc: "Zu jeder Anmietung gibt es einen praktischen Aufsteller mit Verlinkung auf die Online-Galerie kostenlos dazu."
        image: assets/img/timeline/aufsteller.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Kontaktiere uns!"

  contact:
    title: "Schick uns deine Anfrage"
    text: "Oder direkt per e-mail an info@fotobox.company"
    section: contact
    name: "Name*"
    name-validation: "Dein Name."
    email: "Email*"
    email-validation: "Deine E-Mail Adresse."
    date: "Wunschdatum"
    date-validation: "Bitte gib das Wunschdatum an."
    address: "Lieferadresse"
    address-validation: "Bitte gib die Lieferadresse an."
    printer: "Smartphone Drucker gewünscht? (25€)"
    printer-validation: "Bitte gib an, ob du den Smartphone Drucker dazubuchen möchtest."
    message: "Lieferdresse, Wunschdatum, ggf. Zusatzoption (Smartphone Drucker für 25€)*"
    message-validation: "Deine Nachricht."
    subject: "Contact Form Submission"
    submit: "Send Message"

  about:
    title: "Über uns"
    text: "Unsere Geschichte."
    body: "Fotobox Company haben wir nach unserer eigenen Hochzeit 2023 gestartet. Wir fanden die existierenden Angebote nicht attraktiv und Philip hat kurzerhand eine eigene Fotobox gebaut. Mit der gesammelten Erfahrung ist nun unsere Fotobox im Weltkartenmotiv entstanden, welche wir zur Vermietung anbieten."
    section: Ueber

  footer:
    legal: "Datenschutzerklärung & Impressum"
